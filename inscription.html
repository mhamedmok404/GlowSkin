<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join Us Today</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f8f8 0%, #e5c4b4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }


        
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 450px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            background-color: #ff9a9e;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 5px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px 25px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff9a9e;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input.error {
            border-color: #e74c3c;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            color: #666;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #eca6a6, #ff9a9e);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn.loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
        #retour {
            position: fixed;
            top: 10px;
            left: 20px;
            z-index: 1000;
            width: 100%;
            margin-bottom: 10px;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="retour"> <a href="Acceuil.html" class="forgot-password">Retour √† la page d'acceuil</a> </div>
    <div class="center-wrapper">
    <div class="signup-container">
        <div class="logo">
            <h1>Inscription</h1>
        </div>
        <p class="subtitle">Cr√©er votre compte </p>
        
        <div class="success-message" id="successMessage">
            Compte Cr√©e! Bienvenue! üéâ
        </div>

        <form id="signupForm" action="signup.php" method="POST">
            <div class="form-group">
                <label for="fullName">Nom Complet</label>
                <input type="text" id="fullName" name="nom" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmez le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">J'accepter les regles d'utilisations</label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="btnText">Inscription</span>
            </button>
        </form>

        <div class="login-link">
            Vous avez d√©j√† un compte ? <a href="connexion.html" id="loginLink">Connectez vous</a>
        </div>
    </div></div>

    <script>
        const form = document.getElementById('signupForm');
        const inputs = form.querySelectorAll('input');
        const submitBtn = document.getElementById('signupBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const successMessage = document.getElementById('successMessage');

        // Form validation rules
        const validation = {
            fullName: {
                required: true,
                minLength: 2,
                pattern: /^[a-zA-Z\s]+$/,
                message: 'Veuillez entrer un nom valid (letters et espaces)'
            },
            email: {
                required: true,
                pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                message: 'Veuillez entrer une adresse e-mail valide'
            },
            password: {
                required: true,
                minLength: 8,
                pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/,
                message: 'Le mot de passe doit contenir au moins 8 caract√®res, une majuscule, une minuscule, un chiffre et un caract√®re sp√©cial'
            },
            confirmPassword: {
                required: true,
                match: 'password',
                message: 'Les mots de passe ne correspondent pas'
            }
        };

        // Real-time validation for each input
        inputs.forEach(input => {
            input.addEventListener('input', () => validateField(input));
            input.addEventListener('blur', () => validateField(input));
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[@$!%*?&]/.test(password)) strength++;

            strengthBar.className = 'strength-bar';
            if (strength >= 2) strengthBar.classList.add('strength-weak');
            if (strength >= 4) strengthBar.classList.add('strength-medium');
            if (strength >= 5) strengthBar.classList.add('strength-strong');
        });

        function validateField(input) {
            const fieldName = input.name;
            const value = input.value.trim();
            const rules = validation[fieldName];
            const errorElement = document.getElementById(fieldName + 'Error');

            if (!rules) return true;

            let isValid = true;
            let errorMessage = '';

            // Required check
            if (rules.required && !value) {
                isValid = false;
                errorMessage = 'Ce champ est requis';
            }
            // Length check
            else if (rules.minLength && value.length < rules.minLength) {
                isValid = false;
                errorMessage = `Must be at least ${rules.minLength} characters long`;
            }
            // Pattern check
            else if (rules.pattern && !rules.pattern.test(value)) {
                isValid = false;
                errorMessage = rules.message;
            }
            // Match check (for confirm password)
            else if (rules.match && value !== document.getElementById(rules.match).value) {
                isValid = false;
                errorMessage = rules.message;
            }

            // Update UI
            input.classList.toggle('error', !isValid);
            errorElement.textContent = errorMessage;
            errorElement.classList.toggle('show', !isValid);

            return isValid;
        }

        function validateForm() {
            let isFormValid = true;
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isFormValid = false;
                }
            });

            // Check terms checkbox
            const termsCheckbox = document.getElementById('terms');
            if (!termsCheckbox.checked) {
                isFormValid = false;
                alert('Veuillez accepter les conditions d\'utilisation');
            }

            return isFormValid;
        }

        // Form submission
 /*       form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Creating Account...';

            // Simulate API call
            setTimeout(() => {
                // Hide loading state
                submitBtn.classList.remove('loading');
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Create Account';

                // Show success message
                successMessage.style.display = 'block';
                form.style.display = 'none';
                
                // Scroll to top to show success message
                document.querySelector('.signup-container').scrollTop = 0;
            }, 2000);
        });
*/
        // Login link click handler
/*       document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirection vers la page de connexion..');
        });
*/
        // Add subtle hover effects to form inputs
        inputs.forEach(input => {
            input.addEventListener('mouseenter', function() {
                if (!this.classList.contains('error')) {
                    this.style.borderColor = '#667eea';
                }
            });

            input.addEventListener('mouseleave', function() {
                if (!this.classList.contains('error') && this !== document.activeElement) {
                    this.style.borderColor = '#e1e5e9';
                }
            });
        });
    </script>
</body>
</html>
