<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



      <style>
    :root {
      --primary-color: #e91e63; /* rose */
      --dark-color: #333;
      --light-color: #f9f9f9;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #fff;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--dark-color);
      text-decoration: none;
    }

    .logo span {
      color: var(--primary-color);
    }

    .mobile-menu-btn {
      display: none;
    }

    .search-nav-container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 30px;
      overflow: hidden;
    }

    #searchInput {
      padding: 8px 15px;
      border: none;
      outline: none;
      width: 200px;
    }

    .search-btn {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .main-nav a {
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      color: var(--dark-color);
      position: relative;
      transition: var(--transition);
    }

    .main-nav a:hover,
    .main-nav a.active {
      color: var(--primary-color);
    }

    .main-nav a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--primary-color);
    }

    .user-actions {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .user-icon,
    .cart-icon {
      font-size: 18px;
      color: var(--dark-color);
      text-decoration: none;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
      <!-- Header Premium -->
    <header class="sticky-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="#" class="logo">Glow<span>Skin</span></a>
                <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
            </div>

            <div class="search-nav-container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Rechercher un produit...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>

                <nav class="main-nav">
                    <ul>
                        <li><a href="acceuil.html" >Accueil</a></li>
                        <li><a href="produit.html" class="active">Nos produits</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="àpropos.html">à propos</a></li>
                    </ul>
                </nav>
            </div>

            <div class="user-actions">
                <a href="compte.html" class="user-icon"><i class="far fa-user"></i></a>
                <a href="panier.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>
    </header>
   <script src="script.js"></script>
</body>
</html>
