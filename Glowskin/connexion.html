        body {

        .password-toggle {

        .signin-btn:active {

        .signin-btn.loading {

            border-top: 2px solid white;

            font-size: 0.9rem;

        .divider::before {

            right: 0;

        // Form validation rules
        const validation = {
            email: {
                required: true,
                pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                message: 'Entrez une adresse e-mail valide'
            },
            password: {
                required: true,
                minLength: 6,
                message: 'Le mot de passe doit comporter au moins 6 caractÃ¨res'
            }
        };

        // Real-time validation for each input
        inputs.forEach(input => {
            input.addEventListener('input', () => validateField(input));
            input.addEventListener('blur', () => validateField(input));
        });

        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        function validateField(input) {
            const fieldName = input.name;
            const value = input.value.trim();
            const rules = validation[fieldName];
            const errorElement = document.getElementById(fieldName + 'Error');

            if (!rules) return true;

            let isValid = true;
            let errorMessage = '';

            // Required check
            if (rules.required && !value) {
                isValid = false;
                errorMessage = 'Ce champ est obligatoire';
            }
            // Length check
            else if (rules.minLength && value.length < rules.minLength) {
                isValid = false;
                errorMessage = `Must be at least ${rules.minLength} characters long`;
            }
            // Pattern check
            else if (rules.pattern && !rules.pattern.test(value)) {
                isValid = false;
                errorMessage = rules.message;
            }

            // Update UI
            input.classList.toggle('error', !isValid);
            errorElement.textContent = errorMessage;
            errorElement.classList.toggle('show', !isValid);

            return isValid;
        }

        function validateForm() {
            let isFormValid = true;
            inputs.forEach(input => {
                if (input.type !== 'checkbox' && !validateField(input)) {
                    isFormValid = false;
                }
            });
            return isFormValid;
        }
