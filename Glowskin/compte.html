<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Compte - GlowSkin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles spécifiques à la page de compte */
    .compte-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .compte-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .compte-container label {
      display: block;
      margin-top: 15px;
    }

    .compte-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .compte-container button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #ff9a9e;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .compte-container button:hover {
      background-color: #ff7e84;
    }

    .compte-container .link {
      margin-top: 15px;
      text-align: center;
    }

    .compte-container .link a {
      color: #555;
      text-decoration: none;
    }

    .compte-container .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="compte-container">
    <h2>Connexion à GlowSkin</h2>
    <form action="#" method="POST">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Se connecter</button>
    </form>

    <div class="link">
      <p>Pas encore de compte ? <a href="#">Créer un compte</a></p>
    </div>

    <div class="link">
      <a href="acceuil.html">← Retour à l'accueil</a>
    </div>
  </div>

</body>
</html>
